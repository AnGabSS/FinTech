<button type="button" class="btn btn-secondary btn-adicionar" data-bs-toggle="modal" data-bs-target="#exampleModal">

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
